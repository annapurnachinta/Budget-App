<div class="top">
  <div class="budget">
    <div class="budget_title">
      Available Budget is
    </div>
    <div class="budget_value">
      +1
    </div>
    <div class="budget_income clearfix">
      <div class="budget_income-text">Income</div>
      <div class="right">
        <div class="budget_income-value">+ 1</div>
      </div>
    </div>
    <div class="budget_expenses clearfix">
      <div class="budget_expenses-text">Expenses</div>
      <div class="right">
        <div class="budget_expenses-value">- 0</div>
      </div>
    </div>
  </div>
</div>
<div class="bottom">
  <div class="add">
    <div class="add_container">
      <select class="add_type">
        <option value="income">Income</option>
        <option value="expenses">Expenses</option>
      </select>
      <input type="text" class="add_description" placeholder="Add Description">
      <input type="number" class="add_value" placeholder="Value">
      <button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
    </div>
  </div>
  <div class="container clearfix">
    <div class="income">
      <h2 class="income-title">Income</h2>
      <div class="income-list">
        <div class="item clearfix">
          <div class="item_description">as</div>
          <div class="right clearfix">
            <div class="item_value">+ 1.00</div>
             <div class="item_delete">
                <button class="item_delete--btn">
                  <i class="ion-ios-close-outline"></i>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="expenses">
      <h2 class="expenses-title">Expenses</h2>
      <div class="expenses-list">
        <div class="item clearfix">
          <div class="item_description">as</div>
          <div class="right clearfix">
            <div class="item_value">- 1.00</div>
             <div class="item_delete">
                <button class="item_delete--btn">
                  <i class="ion-ios-close-outline"></i>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
