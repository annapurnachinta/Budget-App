<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="add_container">
        <select  id="box" class="add_type border" [ngModel]="item.currency" name="currency"
            (change)="changeFunc($event)">
            <option value="">Choose Currency</option>
            <option value="Income">Income</option>
            <option value="Expenses">Expenses</option>
        </select>
        <input type="text" class="add_description border" name="description"
        placeholder="Add Description" [ngModel]="item.description">
        <input type="number" class="add_value border" placeholder="Value" name="amount" 
        [ngModel]="item.amount">
        <button class="add_btn" type="submit" id="btn" [disabled]="!itemForm.valid">
            <p *ngIf="isNewItem"><i class="ion-ios-checkmark-outline"></i></p>
            <p *ngIf="!isNewItem">Update</p>
        </button>
    </div>
</form>
